{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="{% block meta-keywords %}reservation{% endblock %}">
    <meta name="description" content="{% block  meta-description %}reservation service{% endblock %}">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block meta-title %}Reservation Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://use.typekit.net/wfe6byb.css">
    <script>{# font setting #}
      (function(d) {
        var config = {
          kitId: 'jjv2htu',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
    {% block meta-header %}{% endblock %}
</head>
<body>

<nav>
    <a href="{% url 'booking:store_list' %}">Home</a>
    {% if user.is_authenticated %}
        <a href="{% url 'booking:my_page' %}">MyPage</a>
        <a href="{% url 'booking:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'booking:login' %}">Login</a>
    {% endif %}
</nav>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

{% block content %}{% endblock %}

</body>
</html>
