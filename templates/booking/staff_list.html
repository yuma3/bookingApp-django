{% extends 'booking/base.html' %}

{% block content %}

    <h1>{{ store.name }}店　スタッフ一覧</h1>
    <ul>
        {% for staff in staff_list %}
            <li><a href="{% url 'booking:calendar' staff.pk %}">{{ staff.name }}</a></li>
            {% empty %}
            <li>まだスタッフがいません。</li>
        {% endfor %}
    </ul>

{% endblock %}
